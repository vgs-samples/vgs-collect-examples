<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VGS Collect Login data Example</title>

  <!--Include generated js file to your application-->
  <script src="https://js.verygoodvault.com/js-vgfield-2/development.js"></script>

</head>
<body>
<main>
  <!--Create Login form-->
  <form id="form-login-info">
    <fieldset>
      <!--Email-->
      <label for="email">Email</label>
      <span id="email">
        <!--VGS Collect iframe for the email field will be here!-->
      </span>

      <!--Password-->
      <label for="password">Password</label>
      <span id="password">
        <!--VGS Collect iframe for the password field will be here!-->
      </span>
    </fieldset>
    <!--Submit Login form button-->
    <button type="submit">Log in</button>
  </form>
</main>

<!--Include script with VGS Collect form initialization-->
<script src="login-data-example.js"></script>
</body>
</html>
