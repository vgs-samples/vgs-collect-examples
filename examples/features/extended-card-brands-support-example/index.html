<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VGS Collect - Extended card brands support</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <script src="https://js.verygoodvault.com/vgs-collect/2.6.0/vgs-collect.js"></script>
    <body>
      <form id="collect-form">
        <input type="hidden" name="token" />
        <div class="group">
          <label>
            <span>Card number</span>
            <div id="card-number" class="field"></div>
          </label>
          <label>
            <span>Expiry date</span>
            <div id="card-expiry" class="field"></div>
          </label>
          <label>
            <span>CVC</span>
            <div id="card-cvc" class="field"></div>
          </label>
          <label>
            <span>Cardholder name</span>
            <div id="card-name" class="field"></div>
          </label>
        </div>
        <button type="submit">Submit payment</button>
      </form>
      <pre id="state"></pre>
    </body>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
