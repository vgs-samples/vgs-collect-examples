<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VGS Collect.js - Conditional rendering</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <script src="https://js.verygoodvault.com/vgs-collect/2.14.0/vgs-collect.js"></script>
    <body>
      <div class="container">
        <select id="form-selector" onchange="handleFormSelect()">
          <option value="payment">Payment</option>
          <option value="login">Login</option>
        </select>
        <form id="payment">
          <div class="group">
            <label>
              <span>Card number</span>
              <div id="card-number" class="field"></div>
            </label>
            <label>
              <span>Expiry date</span>
              <div id="card-expiry" class="field"></div>
            </label>
            <label>
              <span>CVC</span>
              <div id="card-cvc" class="field"></div>
            </label>
            <label>
              <span>Cardholder name</span>
              <div id="card-name" class="field"></div>
            </label>
          </div>
        </form>
        <form id="login" class="hidden">
          <div class="group">
            <label>
              <span>Username</span>
              <div id="username" class="field"></div>
            </label>
            <label>
              <span>Password</span>
              <div id="password" class="field"></div>
            </label>
          </div>
        </form>
        <button id="submit" type="submit">Submit</button>
      </div>
      <pre id="response"></pre>
    </body>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
